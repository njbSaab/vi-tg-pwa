<header *ngIf="isAuth" class="fixed left-0 top-[-1%] w-full z-50">
  <div class="content-w">
    <div class="nav-wrapper py-2 flex justify-between items-center">
      <img
        class="logo"
        src="https://vietget.online/image/logo.png"
        alt="logo"
      />

      <div class="drawer drawer-end w-fit pr-[15px]">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
          <label
            for="my-drawer-4"
            class="btn btn-circle swap swap-rotate drawer-button btn-secondary"
          >
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" />

            <!-- hamburger icon -->
            <svg
              class="swap-off fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512"
            >
              <path
                d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
              />
            </svg>

            <!-- close icon -->
            <svg
              class="swap-on fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512"
            >
              <polygon
                points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
              />
            </svg>
          </label>
        </div>
        <div class="drawer-side">
          <label
            for="my-drawer-4"
            aria-label="close sidebar"
            class="drawer-overlay"
          ></label>
          <ul
            class="menu bg-base-200 text-base-content min-h-full w-80 p-4 shadow-bg"
          >
            <!-- Sidebar content here -->
            <li><a>About</a></li>
            <li><a>Contacts</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<router-outlet />
